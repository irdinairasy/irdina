<html lang="en">
<head>
<title>Intern Experience</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: url('purple.jpg');
  background-size: cover;
  background-position: center;
  font-family: courtier;
  padding: 40px;
  color: #4b2e83;
}

.header-row {
  display: flex;
  align-items: center;
  background-color: #E8CCF5;
  padding: 15px 20px;
  border-radius: 12px;
  margin-bottom: 30px;
  width: 100%;
  margin: auto;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

.header-row h1 {
  flex: 1;
  text-align: center;
  margin: 0;
  font-size: 36px;
  font-family: 'Courier New', Courier, monospace;
  color: #663399;
}

.back-btn {
  font-size: 16px;
  display: inline-block;
  color: white;
  padding: 10px 14px;
  background: MediumOrchid;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s ease;
  font-weight: bold;
}

.back-btn:hover {
  background: #9b42b6;
  transform: translateY(-3px);
  color: white;
}

.card {
  background: rgba(255,255,255,0.95);
  width: 75%;
  margin: auto;
  padding: 35px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.card h3 {
  font-size: 24px;
  margin-bottom: 15px;
}

.card p {
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 15px;
}

.card ul {
  margin-left: 20px;
  margin-bottom: 20px;
  list-style-type: square;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.gallery-item {
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.25);
  max-width: 200px;
  object-fit: cover;
}

.gallery-item:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.85);
  align-items: center;
  justify-content: center;
}

.modal.show {
  display: flex;
}

.modal-content {
  position: relative;
  width: 90%;
  max-width: 900px;
  border-radius: 12px;
  animation: zoomIn 0.4s;
}

@keyframes zoomIn {
  from {transform: scale(0.6);}
  to {transform: scale(1);}
}

.close {
  position: absolute;
  top: 10px;
  right: 20px;
  color: #ffffff;
  font-size: 40px;
  cursor: pointer;
}

.caption {
  text-align: center;
  margin-top: 10px;
  color: white;
  font-size: 22px;
}

@media (max-width: 900px) {
  .card {
    width: 90%;
    padding: 30px;
  }
}

@media (max-width: 768px) {
  .gallery-item {
     max-width: 45%;
  }
}

@media (max-width: 480px) {
  .gallery-item {
    max-width: 100%;
  }
}
</style>
</head>

<body>

<iframe src="music.html" allow="autoplay" style="display:none;"></iframe>

<div class="header-row">
    <a href="experiences.html" class="back-btn">← Back</a>
    <h1>Intern Experience</h1>
</div>

<div class="card">
    <h3>Industrial Training – Adtec JTM Campus Pasir Gudang & Senai</h3>
    <p><strong>July 2025 – September 2025</strong></p>

    <ul>
        <li>Assisted in documentation and filing tasks</li>
        <li>Handled administrative responsibilities</li>
        <li>Supported department functions during daily operations</li>
    </ul>

    <div class="gallery">
      <img src="intern1.jpeg" alt="Intern1" class="gallery-item" onclick="openModal('modal1','Intern 1')">
      <img src="intern2.jpeg" alt="Intern2" class="gallery-item" onclick="openModal('modal2','Intern 2')">
      <img src="intern3.jpeg" alt="Intern3" class="gallery-item" onclick="openModal('modal3','Intern 3')">
      <img src="intern4.jpeg" alt="Intern4" class="gallery-item" onclick="openModal('modal4','Intern 4')">
    </div>
</div>

<div id="modal1" class="modal">
  <span class="close" onclick="closeModal('modal1')">&times;</span>
  <img src="intern1.jpeg" class="modal-content">
  <div class="caption"></div>
</div>

<div id="modal2" class="modal">
  <span class="close" onclick="closeModal('modal2')">&times;</span>
  <img src="intern2.jpeg" class="modal-content">
  <div class="caption"></div>
</div>

<div id="modal3" class="modal">
  <span class="close" onclick="closeModal('modal3')">&times;</span>
  <img src="intern3.jpeg" class="modal-content">
  <div class="caption"></div>
</div>

<div id="modal4" class="modal">
  <span class="close" onclick="closeModal('modal4')">&times;</span>
  <img src="intern4.jpeg" class="modal-content">
  <div class="caption"></div>
</div>

<script>
function openModal(id, captionText) {
  let modal = document.getElementById(id);
  modal.classList.add("show");
  modal.querySelector(".caption").innerText = captionText;
}

function closeModal(id) {
  let modal = document.getElementById(id);
  modal.classList.remove("show");
}
</script>

</body>
</html>
